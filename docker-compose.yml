version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vesta-web  # Sin guiones bajos
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      API_URL: http://vesta-api:8080/api  # Actualizado
    volumes:
      - ./src/main/resources/static/images:/app/images
      - ./logs/web:/logs
    networks:
      - vesta_net

networks:
  vesta_net:
    external: true
    name: vesta_network_shared