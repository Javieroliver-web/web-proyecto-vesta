# === DEVELOPMENT PROFILE ===
# This configuration is used when running locally for development

# === CONFIGURACIÓN DEL SERVIDOR WEB ===
server.port=80
spring.application.name=vesta-web

# === CONEXIÓN CON LA API (BACKEND) ===
api.url=${API_URL:http://localhost:8080/api}

# === CONFIGURACIÓN DE THYMELEAF (VISTAS) ===
# Desactivar caché para ver los cambios en HTML sin reiniciar
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# === LOGS ===
logging.level.com.vesta.web=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# === SESSION ===
server.servlet.session.timeout=30m
