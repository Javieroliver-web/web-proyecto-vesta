<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Acceder - Vesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold" style="color: var(--vesta-primary);">Vesta</h2>
            <p class="text-muted">Ingresa a tu cuenta para gestionar tus micro-seguros</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <form action="/login" method="post">
            <div class="mb-3">
                <label for="email" class="form-label fw-bold small">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold small">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none small" style="color: var(--vesta-primary);">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>

</body>
</html>
