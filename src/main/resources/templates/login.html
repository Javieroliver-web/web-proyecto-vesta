<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder - Vesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --vesta-gold: #f1a61c;
            --vesta-gold-light: #f4b94c;
            --vesta-gold-lighter: #ffcc7c;
            --vesta-navy: #282c3f;
            --vesta-navy-light: #3c425e;
            --vesta-dark: #141620;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #282c3f 0%, #1a1d2e 50%, #141620 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-y: auto;
            padding: 2rem 0;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(241, 166, 28, 0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(241, 166, 28, 0.08) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            border-radius: 50%;
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeInDown 0.6s ease-out;
        }

        .logo-shield {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: rgba(241, 166, 28, 0.12);
            border: 3px solid #f1a61c;
            border-radius: 20px;
            margin-bottom: 1rem;
            box-shadow: 0 8px 32px rgba(241, 166, 28, 0.25);
        }

        .logo-shield svg {
            width: 45px;
            height: 45px;
            fill: var(--vesta-gold);
        }

        .logo-text {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-top: 0.75rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.6s ease-out;
        }

        .login-title {
            color: var(--vesta-navy);
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-label {
            color: var(--vesta-navy);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-group-custom {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            font-size: 1.1rem;
            z-index: 5;
        }

        .form-control-custom {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control-custom:focus {
            outline: none;
            border-color: var(--vesta-gold);
            background: white;
            box-shadow: 0 0 0 4px rgba(241, 166, 28, 0.1);
        }

        .demo-badge {
            background: linear-gradient(135deg, var(--vesta-gold-lighter) 0%, var(--vesta-gold-light) 100%);
            color: var(--vesta-navy);
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 12px rgba(241, 166, 28, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--vesta-gold) 0%, var(--vesta-gold-light) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(241, 166, 28, 0.3);
            margin-bottom: 1.5rem;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(241, 166, 28, 0.4);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            color: #adb5bd;
            font-size: 0.85rem;
            margin: 1.5rem 0;
        }

        .link-section {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .link-section a {
            color: var(--vesta-gold);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .link-section a:hover {
            color: var(--vesta-gold-light);
            text-decoration: underline;
        }

        .alert-custom {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 0.875rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-custom.show {
            display: flex;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .help-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: var(--vesta-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(241, 166, 28, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .help-button:hover {
            transform: scale(1.1);
            background: var(--vesta-gold-light);
        }

        .help-button i {
            color: white;
            font-size: 1.5rem;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<div th:replace="~{fragments/cookie-banner :: cookie-banner}"></div>
<body>

    <div class="login-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo-shield">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 3.18l7 3.12v4.7c0 4.31-2.99 8.34-7 9.27-4.01-.93-7-4.96-7-9.27V7.3l7-3.12z"/>
                    <path d="M12 6c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2s2-.9 2-2V8c0-1.1-.9-2-2-2zm0 2v2h-.01V8H12zm-4 4l2 4 2-2 2 2 2-4H8z"/>
                </svg>
            </div>
            <div class="logo-text">VESTA</div>
        </div>

        <!-- Card de Login -->
        <div class="login-card">
            <h1 class="login-title">Inicia sesi√≥n en tu cuenta</h1>
            <p class="login-subtitle">Accede para gestionar tus micro-seguros</p>

            <!-- Mensaje de Error -->
            <div id="errorAlert" class="alert-custom">
                <i class="bi bi-exclamation-circle-fill"></i>
                <span id="errorMessage">Credenciales incorrectas</span>
            </div>

            <form id="loginForm">
                <!-- Email -->
                <div class="input-group-custom">
                    <label class="form-label">Correo Electr√≥nico</label>
                    <i class="bi bi-envelope input-icon"></i>
                    <input 
                        type="email" 
                        class="form-control-custom" 
                        id="email" 
                        name="correoElectronico" 
                        placeholder="tu@email.com" 
                        required 
                        autocomplete="email"
                    >
                </div>

                <!-- Contrase√±a -->
                <div class="input-group-custom">
                    <label class="form-label">Contrase√±a</label>
                    <i class="bi bi-lock input-icon"></i>
                    <input 
                        type="password" 
                        class="form-control-custom" 
                        id="password" 
                        name="contrasena" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required 
                        autocomplete="current-password"
                    >
                </div>

                <!-- Badge Demo -->
                <div class="demo-badge">
                    <strong>Demo:</strong> demo@vesta.com / demo123
                </div>

                <!-- Bot√≥n Login -->
                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="btnText">Iniciar Sesi√≥n</span>
                    <span id="btnSpinner" style="display: none;"><span class="spinner"></span> Iniciando...</span>
                </button>
            </form>

            <!-- Links adicionales -->
            <div class="link-section">
                <span style="color: #6c757d;">¬øNo tienes cuenta?</span> 
                <a href="/register">Reg√≠strate aqu√≠</a>
            </div>

            <div class="link-section">
                <a href="/select-recovery-method">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <div class="divider">
                <a href="/" style="color: #adb5bd; text-decoration: none;">‚Üê Volver al inicio</a>
            </div>
        </div>
    </div>

    <!-- Bot√≥n de Ayuda Flotante -->
    <div class="help-button" title="¬øNecesitas ayuda?">
        <i class="bi bi-question-lg"></i>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            // Ocultar errores previos
            errorAlert.classList.remove('show');
            
            // Mostrar spinner
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('üîê Intentando login con:', email);
                
                // Llamamos al backend WEB (no a la API directamente)
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        correoElectronico: email,
                        contrasena: password
                    })
                });
                
                const data = await response.json();
                console.log('üì° Respuesta del servidor:', data);
                
                if (response.ok) {
                    // Login exitoso
                    console.log('‚úÖ Login exitoso');
                    console.log('üîÄ Redirigiendo a:', data.redirectUrl);
                    
                    // Usar la URL de redirecci√≥n que nos da el servidor
                    window.location.href = data.redirectUrl || '/cliente/dashboard';
                } else {
                    // Error en las credenciales
                    console.error('‚ùå Error de login:', data);
                    errorMessage.textContent = data.message || 'Credenciales incorrectas';
                    errorAlert.classList.add('show');
                }
            } catch (error) {
                console.error('‚ùå Error de conexi√≥n:', error);
                errorMessage.textContent = 'Error de conexi√≥n. Verifica que el servidor est√© activo.';
                errorAlert.classList.add('show');
            } finally {
                // Restaurar bot√≥n
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });
    </script>

</body>
</html>
