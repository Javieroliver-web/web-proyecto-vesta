<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Vesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --vesta-gold: #f1a61c;
            --vesta-gold-light: #f4b94c;
            --vesta-navy: #282c3f;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #282c3f 0%, #1a1d2e 50%, #141620 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            overflow-y: auto;
            padding: 2rem 0;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(241, 166, 28, 0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .reset-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-shield {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: rgba(241, 166, 28, 0.12);
            border: 3px solid #f1a61c;
            border-radius: 18px;
            margin-bottom: 0.75rem;
            box-shadow: 0 8px 24px rgba(241, 166, 28, 0.25);
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .form-control:focus {
            border-color: var(--vesta-gold);
            box-shadow: 0 0 0 4px rgba(241, 166, 28, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--vesta-gold) 0%, var(--vesta-gold-light) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            color: white;
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .code-input {
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            font-weight: 600;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            background: #e9ecef;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s;
            width: 0%;
        }

        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }
    </style>
</head>
<body>

    <div class="reset-container">
        <div class="logo-container">
            <div class="logo-shield">
                <i class="bi bi-key fs-2" style="color: #f1a61c;"></i>
            </div>
            <h4 class="text-white mt-2">Nueva Contraseña</h4>
            <p class="text-white-50 small">Ingresa el código y tu nueva contraseña</p>
        </div>

        <div class="reset-card">
            <div id="successMessage" class="success-message">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span id="successText"></span>
            </div>

            <div id="errorMessage" class="error-message">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="errorText"></span>
            </div>

            <form id="resetForm">
                <div class="mb-4">
                    <label class="form-label fw-semibold">Código de Verificación</label>
                    <input type="text" class="form-control code-input" 
                           id="token" required maxlength="6" 
                           placeholder="000000"
                           pattern="[0-9]{6}">
                    <small class="text-muted">
                        Ingresa el código de 6 dígitos enviado a tu email
                    </small>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Nueva Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control border-start-0 ps-0" 
                               id="newPassword" required placeholder="••••••••"
                               minlength="6">
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <small class="text-muted" id="strengthText">Mínimo 6 caracteres</small>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Confirmar Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-lock-fill text-muted"></i>
                        </span>
                        <input type="password" class="form-control border-start-0 ps-0" 
                               id="confirmPassword" required placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="btn btn-submit" id="btnSubmit">
                    <span id="btnText">Cambiar Contraseña</span>
                    <span id="btnSpinner" style="display: none;">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        Procesando...
                    </span>
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="/login-page" class="text-decoration-none" style="color: var(--vesta-gold); font-weight: 600;">
                    ← Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength indicator
        document.getElementById('newPassword').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                strengthText.textContent = 'Mínimo 6 caracteres';
            } else if (password.length < 6) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Contraseña débil';
            } else if (password.length < 10) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Contraseña media';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Contraseña fuerte';
            }
        });

        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validar que las contraseñas coincidan
            if (newPassword !== confirmPassword) {
                document.getElementById('errorText').textContent = 'Las contraseñas no coinciden';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Validar longitud mínima
            if (newPassword.length < 6) {
                document.getElementById('errorText').textContent = 'La contraseña debe tener al menos 6 caracteres';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Ocultar mensajes previos
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // Mostrar spinner
            btn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline';
            
            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Mostrar mensaje de éxito
                    document.getElementById('successText').textContent = 'Contraseña actualizada exitosamente. Redirigiendo...';
                    successMsg.style.display = 'block';
                    
                    // Redirigir al login después de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/login-page';
                    }, 2000);
                } else {
                    // Mostrar error
                    document.getElementById('errorText').textContent = data.message || 'Error al cambiar la contraseña';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorText').textContent = 'Error de conexión con el servidor';
                errorMsg.style.display = 'block';
            } finally {
                // Restaurar botón
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });

        // Auto-format code input (only numbers)
        document.getElementById('token').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
