<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="header-nav" class="navbar navbar-expand-lg shadow-sm" style="background: linear-gradient(135deg, #282c3f 0%, #3c425e 100%); border-bottom: 3px solid #f1a61c;">
        
        <script>
            (function() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            })();
        </script>

        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/cliente/dashboard" style="color: #f4b94c; font-size: 1.5rem; letter-spacing: 2px; transition: all 0.3s ease;">
                <i class="bi bi-shield-check"></i> VESTA
            </a>
            
            <div class="d-flex align-items-center gap-3" th:if="${session.token != null}">
                <span class="me-2 d-none d-md-inline" style="color: #cbd5e0; font-weight: 500;">
                    Hola, <span th:text="${session.usuarioNombre}" style="color: #f4b94c; font-weight: 700;">Usuario</span>
                </span>
                
                <a href="/cliente/configuracion" class="btn btn-sm btn-outline-light" title="ConfiguraciÃ³n" style="border-color: rgba(244, 185, 76, 0.5); color: #f4b94c;">
                    <i class="bi bi-gear-fill"></i>
                </a>
                
                <a href="/logout" class="btn btn-sm fw-bold" style="background: linear-gradient(135deg, #f1a61c 0%, #f4b94c 100%); color: white; border: none;">
                    <i class="bi bi-box-arrow-right me-1"></i>Salir
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
