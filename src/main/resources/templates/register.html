<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Vesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* Estilos heredados del login para consistencia */
        :root {
            --vesta-gold: #f1a61c;
            --vesta-gold-light: #f4b94c;
            --vesta-gold-lighter: #ffcc7c;
            --vesta-navy: #282c3f;
            --vesta-navy-light: #3c425e;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #282c3f 0%, #1a1d2e 50%, #141620 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(241, 166, 28, 0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(244, 185, 76, 0.08) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            border-radius: 50%;
            animation: pulse 10s ease-in-out infinite reverse;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-shield {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: rgba(241, 166, 28, 0.12);
            border: 3px solid #f1a61c;
            border-radius: 18px;
            margin-bottom: 0.75rem;
            box-shadow: 0 8px 24px rgba(241, 166, 28, 0.25);
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--vesta-navy);
            margin-bottom: 0.4rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .form-control:focus {
            border-color: var(--vesta-gold);
            box-shadow: 0 0 0 4px rgba(241, 166, 28, 0.1);
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--vesta-gold) 0%, var(--vesta-gold-light) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: transform 0.2s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            color: white;
        }

        .form-check-input:checked {
            background-color: var(--vesta-gold);
            border-color: var(--vesta-gold);
        }

        .legal-link {
            color: var(--vesta-gold);
            text-decoration: none;
            font-weight: 600;
        }
        
        .legal-link:hover {
            text-decoration: underline;
        }
        
        .toast-container {
            z-index: 1050;
        }
    </style>
</head>
<div th:replace="~{fragments/cookie-banner :: cookie-banner}"></div>
<body>

    <div class="register-container">
        <div class="logo-container">
            <div class="logo-shield">
                <i class="bi bi-shield-check fs-2" style="color: #f1a61c;"></i>
            </div>
            <h4 class="text-white mt-2">Crea tu cuenta</h4>
            <p class="text-white-50 small">y comienza a protegerte hoy mismo</p>
        </div>

        <div class="register-card">
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                        <input type="text" class="form-control border-start-0 ps-0" id="nombre" required placeholder="Juan Pérez">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope text-muted"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0" id="email" required placeholder="tu@email.com">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Teléfono Móvil</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-phone text-muted"></i></span>
                        <input type="tel" class="form-control border-start-0 ps-0" id="movil" required placeholder="+34 600 000 000">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password" required placeholder="••••••••">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Confirmar Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock-fill text-muted"></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" id="confirmPassword" required placeholder="••••••••">
                    </div>
                </div>

                <div class="mb-2 form-check">
                    <input type="checkbox" class="form-check-input" id="checkTerms" required>
                    <label class="form-check-label small text-muted" for="checkTerms">
                        He leído y acepto los <a href="/terminos" class="legal-link" target="_blank">Términos y Condiciones</a> <span class="text-danger">*</span>
                    </label>
                </div>

                <div class="mb-2 form-check">
                    <input type="checkbox" class="form-check-input" id="checkPrivacy" required>
                    <label class="form-check-label small text-muted" for="checkPrivacy">
                        He leído y acepto la <a href="/privacidad" class="legal-link" target="_blank">Política de Privacidad</a> <span class="text-danger">*</span>
                    </label>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="checkMarketing">
                    <label class="form-check-label small text-muted" for="checkMarketing">
                        Acepto recibir comunicaciones comerciales (Opcional)
                    </label>
                </div>

                <button type="submit" class="btn btn-register" id="btnRegister">
                    Crear Cuenta
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted mb-2">¿Ya tienes cuenta?</p>
                <a href="/login-page" class="legal-link">Inicia sesión aquí</a>
            </div>
            
            <div class="text-center mt-3">
                <a href="/" class="small text-decoration-none text-muted">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> <span id="errorMsg">Error al registrarse.</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle-fill me-2"></i> ¡Cuenta creada con éxito! Redirigiendo...
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnRegister');
            const pass = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            
            // Validación de contraseña
            if (pass !== confirmPass) {
                showError("Las contraseñas no coinciden.");
                return;
            }
            if (pass.length < 6) {
                showError("La contraseña debe tener al menos 6 caracteres.");
                return;
            }

            // Datos del formulario
            const data = {
                nombreCompleto: document.getElementById('nombre').value,
                correoElectronico: document.getElementById('email').value, // CAMBIO: email -> correoElectronico
                movil: document.getElementById('movil').value,
                contrasena: pass, // CAMBIO: password -> contrasena
                aceptaTerminos: document.getElementById('checkTerms').checked,
                aceptaPrivacidad: document.getElementById('checkPrivacy').checked,
                aceptaMarketing: document.getElementById('checkMarketing').checked
            };

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creando cuenta...';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess();
                    setTimeout(() => window.location.href = '/login-page', 2000);
                } else {
                    showError(result.message || "Error al crear la cuenta.");
                    btn.disabled = false;
                    btn.textContent = 'Crear Cuenta';
                }
            } catch (error) {
                console.error(error);
                showError("Error de conexión con el servidor.");
                btn.disabled = false;
                btn.textContent = 'Crear Cuenta';
            }
        });

        function showError(msg) {
            document.getElementById('errorMsg').textContent = msg;
            const toast = new bootstrap.Toast(document.getElementById('errorToast'));
            toast.show();
        }

        function showSuccess() {
            const toast = new bootstrap.Toast(document.getElementById('successToast'));
            toast.show();
        }
    </script>
</body>
</html>
