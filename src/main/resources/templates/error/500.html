<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Vesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-danger">500</h1>
        <h2 class="h4 mb-4">¡Vaya! Algo salió mal</h2>
        
        <div class="alert alert-warning d-inline-block text-start" style="max-width: 600px;" th:if="${error}">
            <strong>Detalle del error:</strong>
            <p class="mb-0 small" th:text="${error}">Error desconocido</p>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
