<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrito - Vesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header-nav}"></div>

    <div class="container py-5">
        <h2 class="fw-bold mb-4">ðŸ›’ Tu Carrito</h2>

        <div th:if="${#lists.isEmpty(carrito)}" class="text-center py-5 border rounded bg-light">
            <i class="bi bi-cart-x display-1 text-muted"></i>
            <p class="mt-3 text-muted">Tu carrito estÃ¡ vacÃ­o.</p>
            <a href="/cliente/dashboard" class="btn btn-primary mt-2">Ir al CatÃ¡logo</a>
        </div>

        <div th:unless="${#lists.isEmpty(carrito)}" class="row">
            <div class="col-lg-8">
                <div class="card mb-3 border-0 shadow-sm" th:each="item, stat : ${carrito}">
                    <div class="row g-0 align-items-center p-3">
                        <div class="col-md-2">
                            <img th:src="${item.imagenUrl}" class="img-fluid rounded" alt="Seguro" 
                                 style="width: 80px; height: 80px; object-fit: cover;">
                        </div>
                        <div class="col-md-6">
                            <h5 class="card-title fw-bold mb-1" th:text="${item.nombre}">Nombre Seguro</h5>
                            <p class="text-muted small mb-0">Cobertura Vesta Standard</p>
                        </div>
                        <div class="col-md-3 text-end">
                            <div class="small text-muted">Cantidad: <span th:text="${item.cantidad}">1</span></div>
                            <div class="fw-bold fs-5 text-primary" th:text="${item.subtotal} + 'â‚¬'">0.00â‚¬</div>
                        </div>
                        <div class="col-md-1 text-end">
                            <a th:href="@{'/cliente/carrito/eliminar/' + ${stat.index}}" class="btn btn-sm text-danger">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-0 shadow-sm sticky-top" style="top: 20px;">
                    <div class="card-header bg-white border-0 fw-bold pt-4 px-4">Resumen del Pedido</div>
                    <div class="card-body px-4 pb-4">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Subtotal</span>
                            <span th:text="${total} + 'â‚¬'">0.00â‚¬</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="text-muted">Impuestos</span>
                            <span>Incluidos</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fw-bold fs-5">Total</span>
                            <span class="fw-bold fs-4 text-primary" th:text="${total} + 'â‚¬'">0.00â‚¬</span>
                        </div>
                        
                        <form action="/cliente/carrito/checkout" method="post">
                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm">
                                <i class="bi bi-credit-card-2-front me-2"></i> Confirmar y Pagar
                            </button>
                        </form>
                        
                        <a href="/cliente/dashboard" class="btn btn-link text-muted w-100 mt-2 text-decoration-none">
                            Seguir Comprando
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
