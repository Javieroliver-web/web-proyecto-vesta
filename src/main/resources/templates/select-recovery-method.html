<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - Vesta</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --vesta-gold: #f1a61c;
            --vesta-gold-light: #f4b94c;
            --vesta-gold-lighter: #ffcc7c;
            --vesta-navy: #282c3f;
            --vesta-navy-light: #3c425e;
            --vesta-dark: #141620;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #282c3f 0%, #1a1d2e 50%, #141620 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow-y: auto;
            padding: 2rem 0;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(241, 166, 28, 0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .recovery-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .logo-container i {
            font-size: 64px;
            margin-bottom: 15px;
            color: var(--vesta-gold);
            filter: drop-shadow(0 4px 12px rgba(241, 166, 28, 0.3));
        }

        .logo-container h4 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-container p {
            font-size: 16px;
            opacity: 0.9;
        }

        .recovery-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--vesta-navy);
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--vesta-gold);
            box-shadow: 0 0 0 4px rgba(241, 166, 28, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--vesta-gold) 0%, var(--vesta-gold-light) 100%);
            color: var(--vesta-navy);
            box-shadow: 0 4px 15px rgba(241, 166, 28, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(241, 166, 28, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .method-option {
            display: flex;
            align-items: center;
            padding: 24px;
            margin-bottom: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .method-option:hover {
            border-color: var(--vesta-gold);
            background: rgba(241, 166, 28, 0.05);
            transform: translateX(8px);
            box-shadow: 0 4px 12px rgba(241, 166, 28, 0.15);
        }

        .method-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f9fafb;
        }

        .method-option.disabled:hover {
            border-color: #e5e7eb;
            background: #f9fafb;
            transform: none;
            box-shadow: none;
        }

        .method-option i {
            font-size: 36px;
            margin-right: 20px;
            color: var(--vesta-gold);
        }

        .method-option.disabled i {
            color: #9ca3af;
        }

        .method-option .method-info {
            flex: 1;
        }

        .method-option .method-info strong {
            display: block;
            font-size: 18px;
            color: var(--vesta-navy);
            margin-bottom: 6px;
        }

        .method-option .method-info small {
            color: #6b7280;
            font-size: 14px;
        }

        .greeting {
            text-align: center;
            margin-bottom: 30px;
        }

        .greeting h5 {
            font-size: 26px;
            color: var(--vesta-navy);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .greeting p {
            color: #6b7280;
            font-size: 16px;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--vesta-gold);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: var(--vesta-gold-light);
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(40, 44, 63, 0.2);
            border-radius: 50%;
            border-top-color: var(--vesta-navy);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="logo-container">
            <i class="bi bi-shield-lock"></i>
            <h4>Recuperar Contrase√±a</h4>
            <p>Elige c√≥mo quieres recibir el c√≥digo</p>
        </div>

        <div class="recovery-card">
            <!-- Paso 1: Ingresar Email -->
            <div id="step1" class="step active">
                <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>

                <button class="btn btn-primary" onclick="checkMethods()" id="continueBtn">
                    Continuar
                </button>

                <a href="/login" class="back-link">‚Üê Volver al inicio de sesi√≥n</a>
            </div>

            <!-- Paso 2: Seleccionar M√©todo -->
            <div id="step2" class="step">
                <div class="greeting">
                    <h5>Hola, <span id="userName"></span> üëã</h5>
                    <p>¬øC√≥mo quieres recibir el c√≥digo?</p>
                </div>

                <div id="errorMessage2" class="alert alert-error" style="display: none;"></div>

                <div class="method-option" id="emailOption" onclick="selectMethod('email')">
                    <i class="bi bi-envelope-fill"></i>
                    <div class="method-info">
                        <strong>Correo Electr√≥nico</strong>
                        <small id="emailHint"></small>
                    </div>
                </div>

                <div class="method-option" id="smsOption" onclick="selectMethod('sms')">
                    <i class="bi bi-phone-fill"></i>
                    <div class="method-info">
                        <strong>Mensaje SMS</strong>
                        <small id="smsHint"></small>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="goBack()" style="background: #6b7280; margin-top: 20px;">
                    ‚Üê Cambiar email
                </button>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';
        let availableMethods = {};

        async function checkMethods() {
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('errorMessage');
            const continueBtn = document.getElementById('continueBtn');

            if (!email || !email.includes('@')) {
                showError('Por favor, ingresa un email v√°lido', errorDiv);
                return;
            }

            try {
                continueBtn.disabled = true;
                continueBtn.innerHTML = '<span class="spinner"></span> Verificando...';
                errorDiv.style.display = 'none';

                const response = await fetch('/check-recovery-methods', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al verificar m√©todos');
                }

                const data = await response.json();
                userEmail = email;
                availableMethods = data;

                // Mostrar paso 2
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');

                // Configurar UI
                document.getElementById('userName').textContent = data.userName || 'Usuario';
                document.getElementById('emailHint').textContent = data.userEmail || email;

                // Configurar opci√≥n de SMS
                const smsOption = document.getElementById('smsOption');
                if (data.sms) {
                    document.getElementById('smsHint').textContent = 'Enviar a tu n√∫mero de m√≥vil';
                } else {
                    smsOption.classList.add('disabled');
                    smsOption.onclick = null;
                    document.getElementById('smsHint').textContent = 'No tienes un n√∫mero registrado';
                }

            } catch (error) {
                showError(error.message, errorDiv);
            } finally {
                continueBtn.disabled = false;
                continueBtn.innerHTML = 'Continuar';
            }
        }

        let isSubmitting = false; // Flag para evitar m√∫ltiples env√≠os

        async function selectMethod(method) {
            if (method === 'sms' && !availableMethods.sms) {
                return;
            }

            // Evitar m√∫ltiples clics
            if (isSubmitting) {
                return;
            }

            const errorDiv = document.getElementById('errorMessage2');
            const emailOption = document.getElementById('emailOption');
            const smsOption = document.getElementById('smsOption');

            try {
                isSubmitting = true;
                errorDiv.style.display = 'none';

                // Deshabilitar ambas opciones
                emailOption.style.opacity = '0.5';
                emailOption.style.pointerEvents = 'none';
                smsOption.style.opacity = '0.5';
                smsOption.style.pointerEvents = 'none';

                // Mostrar spinner en la opci√≥n seleccionada
                const selectedOption = method === 'email' ? emailOption : smsOption;
                const originalContent = selectedOption.innerHTML;
                selectedOption.innerHTML = '<span class="spinner"></span> Enviando...';

                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: userEmail,
                        method: method
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error al enviar c√≥digo');
                }

                // Redirigir a la p√°gina de reset
                window.location.href = '/reset-password';

            } catch (error) {
                // Restaurar estado en caso de error
                isSubmitting = false;
                emailOption.style.opacity = '1';
                emailOption.style.pointerEvents = 'auto';
                smsOption.style.opacity = '1';
                smsOption.style.pointerEvents = 'auto';
                
                showError(error.message, errorDiv);
            }
        }

        function goBack() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
        }

        function showError(message, element) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Enter key support
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkMethods();
            }
        });
    </script>
</body>
</html>
