# === PRODUCTION PROFILE ===
# This configuration is used in production environment (Docker)

# === CONFIGURACIÓN DEL SERVIDOR WEB ===
server.port=80
spring.application.name=vesta-web

# === CONEXIÓN CON LA API (BACKEND) ===
api.url=${API_URL:http://vesta-api:8080/api}

# === CONFIGURACIÓN DE THYMELEAF (VISTAS) ===
# Activar caché en producción para mejor rendimiento
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# === LOGS ===
logging.level.com.vesta.web=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# === SESSION ===
server.servlet.session.timeout=30m

# === COMPRESSION ===
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json

# === STATIC RESOURCES CACHING ===
spring.web.resources.cache.cachecontrol.max-age=365d
